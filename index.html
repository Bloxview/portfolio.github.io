<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aden Seven Anderson</title>

<style>
/* ------------------------------
   FONT
------------------------------ */
@font-face {
  font-family: "AldynHeart";
  src: url("Aldyn Heart Italic.ttf") format("truetype");
}

/* ------------------------------
   VARIABLES
------------------------------ */
:root {
  --pink: #ff2f92;
  --yellow: #fff3a6;        /* notepad yellow */
  --blue: #9edbff;          /* baby blue */
  --green: #39ff6a;         /* neon green */
  --black: #000;
}

/* ------------------------------
   BASE
------------------------------ */
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #fff;
  color: #000;
  font-family: Helvetica, Arial, sans-serif;
  overflow-x: hidden;
}

/* ------------------------------
   GRAIN
------------------------------ */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image:
    repeating-radial-gradient(circle,
      rgba(0,0,0,0.05),
      rgba(0,0,0,0.05) 1px,
      transparent 1px,
      transparent 2px);
  opacity: 0.35;
  z-index: 999;
}

/* ------------------------------
   HERO
------------------------------ */
.hero {
  min-height: 100vh;
  padding: 2.5rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.name {
  font-family: "AldynHeart", serif;
  font-size: clamp(3.8rem, 12vw, 9rem);
  line-height: 0.95;
}

.name .seven {
  display: inline-block;
  font-size: 1.15em;
  background: var(--yellow);
  padding: 0.05em 0.25em;
  transform: rotate(-4deg);
}

.since {
  margin-top: 1rem;
  font-size: 0.65rem;
  letter-spacing: 0.25em;
  text-transform: uppercase;
}

/* ------------------------------
   META / SCROLL PROMPT
------------------------------ */
.meta {
  display: flex;
  justify-content: center;
  font-size: 0.6rem;
  letter-spacing: 0.25em;
  text-transform: uppercase;
}

.scroll-trigger {
  cursor: pointer;
}

/* ------------------------------
   PORTRAITS
------------------------------ */
.portraits {
  padding: 4rem 2.5rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 2rem;
}

.portraits img {
  width: 100%;
  display: block;
  filter: grayscale(100%);
  transition: filter 0.4s ease, transform 0.4s ease;
}

.portraits img:hover {
  filter: grayscale(0%);
  transform: translateY(-6px);
}

/* ------------------------------
   PROJECTS
------------------------------ */
.projects {
  padding: 5rem 2.5rem;
}

.project {
  max-width: 600px;
  margin-bottom: 4rem;
}

.project-title {
  font-family: "AldynHeart", serif;
  font-size: 2.2rem;
  cursor: pointer;
  display: inline-block;
  transition: color 0.25s ease;
}

.project-title:hover {
  color: var(--green);
  text-shadow: -4px 0 var(--blue);
}

.project-desc {
  font-family: "Courier New", monospace;
  font-size: 0.85rem;
  margin-top: 0.5rem;
  line-height: 1.6;
}

/* ------------------------------
   INTERACTIVE ORB
------------------------------ */
.cursor-orb {
  position: fixed;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: var(--blue);
  opacity: 0.18;
  filter: blur(35px);
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 0;
}

@media (max-width: 768px) {
  .cursor-orb { display: none; }
}
</style>
</head>

<body>

<div class="cursor-orb" id="orb"></div>

<!-- HERO -->
<section class="hero">
  <div>
    <div class="name">
      Aden <span class="seven">Seven</span><br>
      Anderson
    </div>
    <div class="since">
      since 05 / 12 / 2010
    </div>
  </div>

  <div class="meta">
    <div class="scroll-trigger" onclick="scrollDown()">
      like what u see? you should scroll â†“
    </div>
  </div>
</section>

<!-- PORTRAITS -->
<section class="portraits">
  <img src="main.jpg" alt="Portrait 1">
  <img src="main2.jpg" alt="Portrait 2">
  <img src="main3.jpg" alt="Portrait 3">
</section>

<!-- PROJECTS -->
<section class="projects">
  <div class="project">
    <div class="project-title">Untitled Experiment 001</div>
    <div class="project-desc">
      Photography as editorial instinct.
      Framing before perfection.
    </div>
  </div>

  <div class="project">
    <div class="project-title">Printed Noise</div>
    <div class="project-desc">
      Visual tension over symmetry.
      Zine logic applied to web space.
    </div>
  </div>
</section>

<script>
/* SCROLL INTERACTION */
function scrollDown() {
  window.scrollTo({
    top: window.innerHeight,
    behavior: "smooth"
  });
}

/* CURSOR ORB */
const orb = document.getElementById("orb");
window.addEventListener("mousemove", e => {
  orb.style.left = e.clientX + "px";
  orb.style.top = e.clientY + "px";
});
</script>

</body>
</html>
