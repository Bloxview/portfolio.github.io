<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas v1.4.1</title>
    <style>
        /* System Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #F5F5F7;
            color: #1D1D1F;
            height: 100vh;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.5s ease, filter 0.5s ease;
        }

        /* Boot Sequence */
        #bootSequence {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #F5F5F7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .boot-logo {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            letter-spacing: -3px;
        }

        .boot-progress {
            width: 320px;
            height: 6px;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 30px 0;
        }

        .boot-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #007AFF, #34C759);
            border-radius: 3px;
            width: 0%;
            transition: width 0.4s ease;
        }

        .boot-message {
            font-size: 20px;
            font-weight: 500;
            color: #86868B;
            text-align: center;
            height: 24px;
        }

        /* Main Interface */
        #mainInterface {
            height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        /* Hero Clock */
        .clock-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        #timeDisplay {
            font-size: 144px;
            font-weight: 800;
            color: #1D1D1F;
            letter-spacing: -6px;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            text-align: center;
            margin-bottom: 10px;
        }

        #dateDisplay {
            font-size: 28px;
            color: #86868B;
            font-weight: 500;
            text-align: center;
        }

        .scroll-hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.7;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        .scroll-hint-icon {
            width: 20px;
            height: 32px;
            border: 2px solid #86868B;
            border-radius: 10px;
            position: relative;
            margin-bottom: 8px;
        }

        .scroll-hint-icon::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 6px;
            background: #86868B;
            border-radius: 1.5px;
            animation: scrollArrow 2s ease-in-out infinite;
        }

        @keyframes scrollArrow {
            0% { top: 6px; opacity: 1; }
            100% { top: 18px; opacity: 0; }
        }

        /* Timer View */
        .timer-view {
            min-height: 100vh;
            background: white;
            border-radius: 40px 40px 0 0;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 -20px 60px rgba(0, 0, 0, 0.05);
            transform: translateY(100vh);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .timer-view.active {
            transform: translateY(0);
        }

        .timer-header {
            font-size: 36px;
            font-weight: 600;
            color: #1D1D1F;
            margin-bottom: 30px;
            text-align: center;
        }

        #timerDisplay {
            font-size: 96px;
            font-weight: 700;
            color: #007AFF;
            margin-bottom: 40px;
            font-variant-numeric: tabular-nums;
            letter-spacing: -3px;
        }

        .timer-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 25px;
        }

        .timer-btn {
            padding: 25px 15px;
            font-size: 24px;
            border: none;
            border-radius: 20px;
            background: #F5F5F7;
            color: #1D1D1F;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
        }

        .timer-btn:hover {
            background: #E5E5E7;
            transform: translateY(-1px);
        }

        .timer-btn:active {
            transform: scale(0.96);
        }

        .timer-btn.primary {
            background: #007AFF;
            color: white;
        }

        .timer-btn.secondary {
            background: #34C759;
            color: white;
        }

        .timer-btn.danger {
            background: #FF3B30;
            color: white;
        }

        .timer-hint {
            margin-top: 30px;
            font-size: 16px;
            color: #86868B;
            text-align: center;
            max-width: 400px;
        }

        /* Settings */
        .settings-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .settings-layer.active {
            display: flex;
            opacity: 1;
        }

        .settings-content {
            flex: 1;
            background: white;
            border-radius: 30px 30px 0 0;
            margin-top: 80px;
            padding: 30px;
            overflow-y: auto;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .settings-title {
            font-size: 32px;
            font-weight: 700;
            color: #1D1D1F;
        }

        .settings-close {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: #F5F5F7;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .settings-close:hover {
            background: #E5E5E7;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #F5F5F7;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .settings-label {
            font-size: 18px;
            color: #1D1D1F;
        }

        .toggle-switch {
            position: relative;
            width: 52px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #E5E5E7;
            transition: .3s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #34C759;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }

        /* Developer Overlay */
        .dev-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-family: 'SF Mono', monospace;
            z-index: 9999;
            display: none;
            backdrop-filter: blur(10px);
        }

        .dev-info {
            display: flex;
            gap: 12px;
        }

        /* Night Shift */
        .night-shift {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 166, 0, 0.05);
            pointer-events: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Ticker */
        .ticker {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #86868B;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .boot-logo { font-size: 80px; }
            #timeDisplay { font-size: 100px; letter-spacing: -4px; }
            #dateDisplay { font-size: 22px; }
            .timer-header { font-size: 28px; }
            #timerDisplay { font-size: 72px; }
            .timer-controls { grid-template-columns: repeat(2, 1fr); }
            .timer-btn { font-size: 20px; padding: 20px 10px; }
        }

        @media (max-width: 480px) {
            .boot-logo { font-size: 60px; }
            #timeDisplay { font-size: 80px; }
            .timer-view { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <!-- Boot Sequence -->
    <div id="bootSequence">
        <div class="boot-logo">Canvas</div>
        <div class="boot-progress">
            <div class="boot-progress-bar"></div>
        </div>
        <div class="boot-message" id="bootStatus">System Initializing...</div>
    </div>

    <!-- Main Interface -->
    <div id="mainInterface">
        <!-- Clock View -->
        <div class="clock-view">
            <div id="timeDisplay">00:00 AM</div>
            <div id="dateDisplay">Monday, January 1</div>
            <div class="scroll-hint">
                <div class="scroll-hint-icon"></div>
                <div style="font-size: 14px; color: #86868B;">Scroll for Timer</div>
            </div>
        </div>

        <!-- Timer View -->
        <div class="timer-view" id="timerView">
            <div class="timer-header">Timer</div>
            <div id="timerDisplay">00:00</div>
            <div class="timer-controls">
                <button class="timer-btn" id="add1Min">+1m</button>
                <button class="timer-btn" id="add5Min">+5m</button>
                <button class="timer-btn primary" id="startTimer">Start</button>
                <button class="timer-btn secondary" id="pauseTimer">Pause</button>
                <button class="timer-btn" id="add10Min">+10m</button>
                <button class="timer-btn danger" id="clearTimer">Clear</button>
            </div>
            <div class="timer-hint">
                Touch and hold on the clock for 2 seconds to open Settings
            </div>
        </div>
    </div>

    <!-- Settings Layer -->
    <div class="settings-layer" id="settingsLayer">
        <div class="settings-content">
            <div class="settings-header">
                <div class="settings-title">Settings</div>
                <button class="settings-close" id="closeSettings">Ã—</button>
            </div>
            <div id="settingsList">
                <!-- Settings loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Developer Overlay -->
    <div class="dev-overlay" id="devOverlay">
        <div class="dev-info">
            <span id="fpsCounter">-- FPS</span>
            <span id="versionBadge">v1.4.1</span>
        </div>
    </div>

    <!-- Night Shift Overlay -->
    <div class="night-shift" id="nightShift"></div>

    <!-- Ticker -->
    <div class="ticker" id="ticker">Canvas v1.4.1</div>

    <script src="renderer.js"></script>
</body>
</html>
