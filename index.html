<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #F5F5F7;
            color: #1D1D1F;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* Boot Sequence Styles */
        #bootSequence {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #F5F5F7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .boot-logo {
            font-size: 120px;
            font-weight: 700;
            color: #007AFF;
            margin-bottom: 60px;
            letter-spacing: -3px;
            position: relative;
        }

        .boot-logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 8px;
            background: linear-gradient(90deg, #007AFF, #34C759, #FF9500);
            border-radius: 4px;
        }

        .boot-message {
            font-size: 36px;
            font-weight: 500;
            color: #1D1D1F;
            margin-bottom: 40px;
            opacity: 0.8;
            text-align: center;
        }

        .boot-input-container {
            background-color: #FFFFFF;
            border-radius: 35px;
            padding: 30px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            width: 500px;
            max-width: 90%;
            margin-top: 20px;
        }

        .boot-input {
            width: 100%;
            padding: 25px;
            font-size: 32px;
            border: 3px solid #E5E5E7;
            border-radius: 25px;
            outline: none;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .boot-input:focus {
            border-color: #007AFF;
        }

        .boot-submit {
            width: 100%;
            padding: 25px;
            font-size: 32px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .boot-submit:hover {
            background-color: #0056CC;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
        }

        .welcome-message {
            font-size: 48px;
            font-weight: 600;
            color: #1D1D1F;
            margin-top: 40px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Dashboard Styles */
        #dashboard {
            display: none;
            padding: 60px;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        .header-logo {
            font-size: 64px;
            font-weight: 700;
            color: #007AFF;
            letter-spacing: -2px;
        }

        .welcome-container {
            background-color: #FFFFFF;
            border-radius: 35px;
            padding: 30px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            min-width: 400px;
        }

        .welcome-text {
            font-size: 32px;
            font-weight: 500;
            color: #1D1D1F;
        }

        /* Main Content Grid */
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 60px;
            height: calc(100vh - 200px);
        }

        /* Clock Section */
        .clock-section {
            background-color: #FFFFFF;
            border-radius: 35px;
            padding: 60px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .time-display {
            font-size: 128px;
            font-weight: 700;
            color: #1D1D1F;
            margin-bottom: 20px;
            letter-spacing: -4px;
        }

        .date-display {
            font-size: 48px;
            color: #86868B;
            font-weight: 500;
        }

        /* Timer Section */
        .timer-section {
            background-color: #FFFFFF;
            border-radius: 35px;
            padding: 60px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-title {
            font-size: 48px;
            font-weight: 600;
            color: #1D1D1F;
            margin-bottom: 40px;
        }

        .timer-display {
            font-size: 96px;
            font-weight: 700;
            color: #FF9500;
            margin-bottom: 40px;
            font-variant-numeric: tabular-nums;
        }

        .timer-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
        }

        .timer-btn {
            padding: 30px;
            font-size: 32px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .timer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-blue {
            background-color: #007AFF;
            color: white;
        }

        .btn-orange {
            background-color: #FF9500;
            color: white;
        }

        .btn-green {
            background-color: #34C759;
            color: white;
        }

        .clear-btn {
            width: 100%;
            padding: 30px;
            font-size: 32px;
            background-color: #FF3B30;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .clear-btn:hover {
            background-color: #D70015;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 59, 48, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .time-display {
                font-size: 96px;
            }
            
            .timer-display {
                font-size: 72px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .time-display {
                font-size: 72px;
            }
            
            .date-display {
                font-size: 32px;
            }
            
            .timer-display {
                font-size: 64px;
            }
        }
    </style>
</head>
<body>
    <!-- Boot Sequence -->
    <div id="bootSequence">
        <div class="boot-logo">Canvas</div>
        <div class="boot-message">System Initializing</div>
        <div class="boot-input-container">
            <input type="text" id="userNameInput" class="boot-input" placeholder="Enter Name" autofocus>
            <button id="bootSubmit" class="boot-submit">Continue</button>
        </div>
        <div id="welcomeMessage" class="welcome-message"></div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard">
        <div class="header">
            <div class="header-logo">Canvas</div>
            <div class="welcome-container">
                <div id="dashboardWelcome" class="welcome-text"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="clock-section">
                <div id="timeDisplay" class="time-display">00:00 AM</div>
                <div id="dateDisplay" class="date-display">Monday, January 1</div>
            </div>
            
            <div class="timer-section">
                <div class="timer-title">Timer</div>
                <div id="timerDisplay" class="timer-display">00:00</div>
                <div class="timer-controls">
                    <button class="timer-btn btn-blue" id="add1Min">+1m</button>
                    <button class="timer-btn btn-orange" id="add5Min">+5m</button>
                    <button class="timer-btn btn-green" id="startTimer">Start</button>
                </div>
                <button class="clear-btn" id="clearTimer">Clear</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
