<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aden Seven Anderson</title>

  <style>
    /* Load custom font */
    @font-face {
      font-family: "AldynHeart";
      src: url("Aldyn Heart Italic.ttf") format("truetype");
      font-style: italic;
      font-weight: normal;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f7f7;
      color: #111;
    }

    header {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    .name {
      font-size: clamp(4rem, 10vw, 8rem);
      font-weight: 800;
      text-align: center;
      line-height: 1.1;
      letter-spacing: -0.03em;
    }

    .middle-name {
      font-family: "AldynHeart", cursive;
      font-weight: normal;
      padding: 0 0.2em;
    }

    /* Optional subtitle */
    .subtitle {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #666;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <div class="name">
        Aden <span class="middle-name">Seven</span> Anderson
      </div>
      <div class="subtitle">
        Portfolio
      </div>
    </div>
  </header>

</body>
</html>
