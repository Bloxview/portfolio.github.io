<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            transition: background-color 0.4s, color 0.4s;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .time {
            font-size: 20vw;
            font-weight: 400;
            line-height: 1;
            letter-spacing: -2px;
            text-align: center;
            transition: opacity 0.4s;
        }

        .date {
            font-size: 4vw;
            font-weight: 400;
            opacity: 0.6;
            margin-top: 2vh;
            text-align: center;
            transition: opacity 0.4s;
        }

        .date.hidden {
            display: none;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(30, 30, 30, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .toggle input {
            display: none;
        }

        .toggle-switch {
            width: 44px;
            height: 24px;
            background: #333;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 9px;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .toggle input:checked + .toggle-switch {
            background: #4a6fa5;
        }

        .toggle input:checked + .toggle-switch::after {
            transform: translateX(20px);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            width: 100px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .slider-value {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            min-width: 30px;
        }

        /* Night mode */
        body.night-mode {
            background: #000;
        }

        body.night-mode .time {
            font-weight: 500;
            color: #d0d0d0;
        }

        body.night-mode .date {
            color: #aaa;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .time {
                font-size: 25vw;
            }
            
            .date {
                font-size: 5vw;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="time" class="time">00:00</div>
        <div id="date" class="date">Monday, January 1</div>
    </div>
    
    <div class="controls">
        <label class="toggle">
            <input type="checkbox" id="formatToggle">
            <span class="toggle-switch"></span>
            <span>24h</span>
        </label>
        
        <label class="toggle">
            <input type="checkbox" id="dateToggle" checked>
            <span class="toggle-switch"></span>
            <span>Date</span>
        </label>
        
        <label class="toggle">
            <input type="checkbox" id="secondsToggle">
            <span class="toggle-switch"></span>
            <span>Seconds</span>
        </label>
        
        <label class="toggle">
            <input type="checkbox" id="nightModeToggle">
            <span class="toggle-switch"></span>
            <span>Night</span>
        </label>
        
        <div class="slider-container">
            <input type="range" id="brightnessSlider" class="slider" min="10" max="100" value="80">
            <span class="slider-value" id="brightnessValue">80%</span>
        </div>
    </div>

    <script>
        // Get elements
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        const formatToggle = document.getElementById('formatToggle');
        const dateToggle = document.getElementById('dateToggle');
        const secondsToggle = document.getElementById('secondsToggle');
        const nightModeToggle = document.getElementById('nightModeToggle');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const brightnessValue = document.getElementById('brightnessValue');

        // Settings
        let settings = {
            is24Hour: false,
            showDate: true,
            showSeconds: false,
            nightMode: false,
            brightness: 80
        };

        // Initialize
        function init() {
            loadSettings();
            updateControls();
            updateDisplay();
            
            // Start clock
            updateTime();
            setInterval(updateTime, 100);
            
            // Event listeners
            formatToggle.addEventListener('change', function() {
                settings.is24Hour = this.checked;
                saveSettings();
                updateTime();
            });
            
            dateToggle.addEventListener('change', function() {
                settings.showDate = this.checked;
                saveSettings();
                updateDateVisibility();
            });
            
            secondsToggle.addEventListener('change', function() {
                settings.showSeconds = this.checked;
                saveSettings();
                updateTime();
            });
            
            nightModeToggle.addEventListener('change', function() {
                settings.nightMode = this.checked;
                saveSettings();
                updateNightMode();
            });
            
            brightnessSlider.addEventListener('input', function() {
                settings.brightness = this.value;
                brightnessValue.textContent = this.value + '%';
                saveSettings();
                updateBrightness();
            });
        }

        // Update time display
        function updateTime() {
            const now = new Date();
            
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            let timeString;
            if (settings.is24Hour) {
                timeString = hours.toString().padStart(2, '0') + ':' + minutes;
            } else {
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                timeString = hours + ':' + minutes + ' ' + ampm;
            }
            
            if (settings.showSeconds) {
                timeString = timeString.replace(':', ':') + ':' + seconds;
                if (!settings.is24Hour) {
                    timeString = timeString.replace(/(AM|PM)/, ':$2 $1');
                }
            }
            
            // Smooth update
            timeElement.style.opacity = '0';
            setTimeout(() => {
                timeElement.textContent = timeString;
                timeElement.style.opacity = '1';
            }, 100);
            
            // Update date if needed
            if (settings.showDate) {
                updateDate(now);
            }
        }

        // Update date
        function updateDate(date) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayName = days[date.getDay()];
            const monthName = months[date.getMonth()];
            const dayNum = date.getDate();
            
            const dateString = `${dayName}, ${monthName} ${dayNum}`;
            
            if (dateElement.textContent !== dateString) {
                dateElement.style.opacity = '0';
                setTimeout(() => {
                    dateElement.textContent = dateString;
                    dateElement.style.opacity = '1';
                }, 100);
            }
        }

        // Update date visibility
        function updateDateVisibility() {
            if (settings.showDate) {
                dateElement.classList.remove('hidden');
                updateDate(new Date());
            } else {
                dateElement.classList.add('hidden');
            }
        }

        // Update night mode
        function updateNightMode() {
            if (settings.nightMode) {
                document.body.classList.add('night-mode');
            } else {
                document.body.classList.remove('night-mode');
            }
        }

        // Update brightness
        function updateBrightness() {
            const brightness = settings.brightness / 100;
            document.body.style.opacity = brightness;
        }

        // Update controls
        function updateControls() {
            formatToggle.checked = settings.is24Hour;
            dateToggle.checked = settings.showDate;
            secondsToggle.checked = settings.showSeconds;
            nightModeToggle.checked = settings.nightMode;
            brightnessSlider.value = settings.brightness;
            brightnessValue.textContent = settings.brightness + '%';
        }

        // Update display
        function updateDisplay() {
            updateDateVisibility();
            updateNightMode();
            updateBrightness();
        }

        // Save settings
        function saveSettings() {
            localStorage.setItem('clockSettings', JSON.stringify(settings));
        }

        // Load settings
        function loadSettings() {
            const saved = localStorage.getItem('clockSettings');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    settings = parsed;
                } catch(e) {
                    // Use defaults
                }
            }
        }

        // Start on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
